<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27th feb Assingment</title>
    <script src="./index.js" defer></script>
    <style>
        .box{
            border: 3px solid #9c9b9b;
            text-align: center;
            padding: 40px 0;
        }
        

        .op{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .btn{
            font-size: 20px;
            padding: 15px;
        }
        #val{
            border: 2px solid #706e6e;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <h1>Counter App</h1>
        <div class="op">
            <button class="btn" onclick="dec()">Decrement by 1</button>
            <span class="btn" id="val">0</span>
            <button class="btn" onclick="enc()">Increment by 1</button>
        </div>
        <button class="btn resetBTN" onclick="res()">Reset Value</button>
    </div>
</body>
</html>
